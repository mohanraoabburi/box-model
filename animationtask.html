<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Eclipse Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000 50%, #111);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    position: relative;
    width: 400px;
    height: 200px;
  }

  /* Moon - fixed at center */
  .moon {
    position: absolute;
    top: 0;
    left: 100px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: black;
    z-index: 2;
  }

  /* Sun - moves left to right and stops */
  .sun {
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, yellow 70%, orange 100%);
    animation: moveSun 4s ease-out forwards;
    z-index: 1;
  }

  @keyframes moveSun {
    0%   { transform: translateX(0); box-shadow: 0 0 20px yellow; }
    80%  { transform: translateX(100px); box-shadow: 0 0 40px yellow; }
    100% { transform: translateX(100px); box-shadow: 0 0 100px 40px yellow, 0 0 150px orange; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="sun"></div>
    <div class="moon"></div>
  </div>
</body>
</html>
